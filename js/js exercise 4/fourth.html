<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="box"></div>
    <script>
        let len = prompt("enter number");
        let str =" " ;
        for (let i = 0; i <= len ; i++) {
            for (let j = 0; j <= len; j++) {
                if( i == j || j == len-i+1 ) {
                   str += "*";
                 }
        
                else {
                    str += `\xa0`;
                }
        
         }
            str+='\n'
    }
        document.getElementById('box').innerHTML = str;


    </script>
</body>

</html>
